- name: var preference
  hosts: localhost
  connection: local
  vars:
    Name: vars in play book
  vars_files:
  - varconfig.yaml
  vars_prompt:
  - name: preferences
    prompt: what is your prompt var
    private: false
  tasks:
    name: test task var
  vars:
    Name: task level preference
  ansible.builtin.debug:
    msg: "vartaskname: {{ Name }}, prompt: {{ preferences }}"
  
